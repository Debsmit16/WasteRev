<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - WasteRev</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="doctor-login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-side">
                <a href="../../index.html" class="logo">
                    <img src="../../logo.png" alt="WasteRev Logo">
                    <span>WasteRev</span>
                </a>
                <div class="login-form">
                    <h1>Doctor Portal</h1>
                    <p class="subtitle">Access your medical dashboard</p>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-user-md"></i>
                                <input type="text" id="doctorId" placeholder="Doctor ID" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">
                            <span>Access Dashboard</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or verify with</span>
                    </div>

                    <div class="verification-options">
                        <button class="verify-button hospital-id">
                            <i class="fas fa-hospital"></i>
                            <span>Hospital ID</span>
                        </button>
                        <button class="verify-button medical-license">
                            <i class="fas fa-certificate"></i>
                            <span>Medical License</span>
                        </button>
                    </div>

                    <p class="help-text">
                        Need assistance? <a href="#">Contact IT Support</a>
                    </p>
                </div>
            </div>
            <div class="image-side">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <script src="doctor-login.js"></script>
</body>
</html>
