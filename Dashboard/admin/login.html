<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WasteRev</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-side">
                <a href="../../index.html" class="logo">
                    <img src="../../logo.png" alt="WasteRev Logo">
                    <span>WasteRev</span>
                </a>
                <div class="login-form">
                    <h1>Admin Portal</h1>
                    <p class="subtitle">System Administration Access</p>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-user-shield"></i>
                                <input type="text" id="adminId" placeholder="Admin ID" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-key"></i>
                                <input type="text" id="securityKey" placeholder="Security Key" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember this device</span>
                            </label>
                            <a href="#" class="forgot-password">Reset Credentials</a>
                        </div>

                        <button type="submit" class="login-button">
                            <span>Secure Login</span>
                            <i class="fas fa-shield-alt"></i>
                        </button>
                    </form>

                    <div class="security-note">
                        <i class="fas fa-info-circle"></i>
                        <p>This is a secured admin access point. All login attempts are monitored and logged.</p>
                    </div>

                    <p class="help-text">
                        Security Issue? <a href="#">Contact System Administrator</a>
                    </p>
                </div>
            </div>
            <div class="image-side">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
