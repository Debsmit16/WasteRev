<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - WasteRev</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="patient-login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-side">
                <a href="../../index.html" class="logo">
                    <img src="../../logo.png" alt="WasteRev Logo">
                    <span>WasteRev</span>
                </a>
                <div class="login-form">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Please enter your credentials to access your account</p>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">
                            <span>Login to Account</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-button google">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                            <span>Google</span>
                        </button>
                        <button class="social-button apple">
                            <i class="fab fa-apple"></i>
                            <span>Apple</span>
                        </button>
                    </div>

                    <p class="signup-prompt">
                        Don't have an account? <a href="#">Create Account</a>
                    </p>
                </div>
            </div>
            <div class="image-side">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <script src="patient-login.js"></script>
</body>
</html>
